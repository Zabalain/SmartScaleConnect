name: Sync Xiaomi S400 to Garmin

on:
  schedule:
    - cron: '0 */6 * * *' # Se ejecuta cada 6 horas
  workflow_dispatch:      # Permite ejecutarlo a mano cuando quieras

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with: { go-version: '1.24' }

      - name: Run Sync
        env:
          XIAOMI_USER: ${{ secrets.XIAOMI_USER }}
          XIAOMI_PASS: ${{ secrets.XIAOMI_PASS }}
          GARMIN_USER: ${{ secrets.GARMIN_USER }}
          GARMIN_PASS: ${{ secrets.GARMIN_PASS }}
        run: |
          # Esto inserta tus secretos reales en el archivo config.yaml
          sed -i "s/\${{ secrets.XIAOMI_USER }}/$XIAOMI_USER/g" config.yaml
          sed -i "s/\${{ secrets.XIAOMI_PASS }}/$XIAOMI_PASS/g" config.yaml
          sed -i "s/\${{ secrets.GARMIN_USER }}/$GARMIN_USER/g" config.yaml
          sed -i "s/\${{ secrets.GARMIN_PASS }}/$GARMIN_PASS/g" config.yaml
          
          # Ejecuta el programa usando el archivo de configuraci√≥n
          go run main.go --config config.yaml
